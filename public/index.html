<!DOCTYPE html>
<html>
<head>
    <title>JS Application</title>
    <meta charset="utf-8" />

    <!-- Use the bootstrap CSS styling -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css" />
 
    <!-- A bit of extra CSS styling -->
    <style>
        .main-container {
            padding-top: 70px;
        }

        pre:empty {
            display: none;
        }
        .btn {
            margin: 10px;
        }
    </style>

    <!-- Standard javascript libaries -->
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/node_modules/oidc-client/dist/oidc-client.js"></script>
</head>



<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">JS Application</a>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="row">
            <div class="col-xs-12">
                <ul class="list-inline list-unstyled requests">
                    <li><a href="index.html" class="btn btn-primary">Home</a></li>
                    <li><button type="button" class="btn btn-success js-login">Login via OIDC Provider</button></li>
                    <li><button type="button" class="btn btn-primary js-call-api">Call Protected API (not defined yet)</button></li>
                    <li><button type="button" class="btn btn-danger js-logout">Logout</button></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">User data</div>
                    <div class="panel-body">
                        <pre class="js-user"></pre>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">API call result</div>
                    <div class="panel-body">
                        <pre class="js-api-result"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
    <!-- Our own javascript code -->
    <script src="/form_javascript.js"></script>
</body>
</html>
